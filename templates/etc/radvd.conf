# Added by ztp admin
interface baremetal
{
        AdvManagedFlag on;
        AdvSendAdvert on;
        MinRtrAdvInterval 30;
        MaxRtrAdvInterval 100;
        AdvDefaultLifetime 9000;
        prefix BAREMETAL_IPV6_NETWORK
        {
                AdvAutonomous off;
                AdvOnLink on;
                AdvRouterAddr on;
        };
        route ::/0 {
                AdvRouteLifetime 9000;
                AdvRoutePreference low;
                RemoveRoute on;
        };
};
